<!DOCTYPE html>
<html>
<head>
  <title>NBA Scores (Last Night)</title>
</head>
<body>
  <h1>NBA Scores (Last Night)</h1>
  <div id="scores">Loading...</div>

  <script>
    async function fetchScores() {
      const res = await fetch('/scores');
      const { games } = await res.json();
      const scoresDiv = document.getElementById('scores');
      scoresDiv.innerHTML = '';

      if (games.length === 0) {
        scoresDiv.innerHTML = 'No games found for yesterday.';
      }

      games.forEach(game => {
        const div = document.createElement('div');
        div.innerHTML = `
          <strong>${game.home_team.full_name}</strong> ${game.home_team_score} - 
          ${game.visitor_team_score} <strong>${game.visitor_team.full_name}</strong><br><br>
        `;
        scoresDiv.appendChild(div);
      });
    }

    window.onload = fetchScores;
  </script>
</body>
</html>
